<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARK SHADOW MODz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0,255,0,0.05) 0px,
        rgba(0,255,0,0.05) 1px,
        transparent 1px,
        transparent 20px
      );
      animation: movebg 20s linear infinite;
      z-index: 0;
    }

    @keyframes movebg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px 80px;
    }

    h1 {
      font-size: 8vw;
      text-shadow: 0 0 10px red;
      margin-bottom: 30px;
      color: #00ff00;
    }

    .button {
      display: inline-block;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 14px 24px;
      margin: 10px 5px;
      font-size: 4vw;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      border-radius: 5px;
    }

    .button:hover {
      background: #00ff00;
      color: black;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 5px #00ff00; }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 4vw;
      color: #ff0040;
      z-index: 1;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: typing 5s steps(30, end) infinite alternate;
    }

    .typewriter::after {
      content: "";
      border-right: 2px solid #ff0040;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #ff0040; }
      100% { border-color: transparent; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      h1 { font-size: 9vw; }
      .button { font-size: 5vw; padding: 12px 20px; }
      .footer { font-size: 5vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DARK SHADOW MODz</h1>
    <button class="button">CONTACT WHATSAPP</button>
    <button class="button">JOIN TELEGRAM</button>
    <button class="button" onclick="window.location.href='hack-pack.html'">ðŸ›’ BUY HACK PACK</button>
  </div>

  <div class="footer">
    <span class="typewriter">CREATED BY CYBER GIHAN MODz</span>
  </div>
</body>
</html>
